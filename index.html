<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous">
    <title>Users IP Address Project</title>
</head>

<body>
    <div class="container">
        <div class="section1"> 
            <img src="./main.png" alt="" class="main">
        </div>
        <div class="section2">
            <h1>Your Current IP Address : <span id="ip"></span></h1>
            <button id="btn">
                Get Data
            </button>
            <div class="message" id="message">Wait it take some time to get your ip address</div>
        </div>
    </div>

   




    <div></div>
    <div id="above-map">
        <div id="above-line">
            <table>
                <tr>
                    <td><span id="lat"></span></td>
                    <td> <span id="city"></span></td>
                    <td><span id="organisation"></span></td>
                </tr>
                <tr>
                    <td><span id="long"></span></td>
                    <td><span id="region"></span></td>
                    <td><span id="hostname"></span></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="location" style="display: none;">
        <h2>Your Current Location</h2>
    </div>
    <div id="map"></div>
   

    <div id="below-map">
        <div id="more-info" style="display: none;">
            <h2>More Information About You</h2>
        </div>
        
        <div id="belowdetails">
            <p id="timezone"></p>
            <p id="dateandtime"></p>
            <p id="pincode"></p>
            <p id="messege"></p>


        </div>
    </div>
    <div id="search-box">
        <input type="text" class="searchbar" id="search-input" placeholder="Filter by name and branch office">
    </div>
    <div></div>

   


    <div id="post-office-heading" style="display: none;">
        <h2>These are some Post Offices Near You</h2>
    </div>


    <div id="post-office-list">
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fd3faded25.js" crossorigin="anonymous"></script>

    <footer class="section-p1">
        <div class="copyright">
          <p>Accio module final test
            Kush Tiwari
            Please wait to get all the address, it take some time</p>
        </div>
      </footer> 
</body>

</html>
